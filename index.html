          const [auditorName, setAuditorName] = useState('');
          const [auditDate, setAuditDate] = useState(new Date().toISOString().split('T')[0]);

          const handleStatusChange = (categoryId, itemId, newStatus) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, status: newStatus } : item) };
            }));
          };

          const handleCommentChange = (categoryId, itemId, comment) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, comment } : item) };
            }));
          };

          const handleImageUpload = (categoryId, itemId, e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                setData(prev => prev.map(cat => {
                  if (cat.id !== categoryId) return cat;
                  return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, image: reader.result } : item) };
                }));
              };
              reader.readAsDataURL(file);
            }
          };

          const removeImage = (categoryId, itemId) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, image: null } : item) };
            }));
          };

          const generatePDF = () => {
            window.print();
          };

          const totalQuestions = data.reduce((acc, cat) => acc + cat.items.length, 0);
          const answeredQuestions = data.reduce((acc, cat) => acc + cat.items.filter(i => i.status !== null).length, 0);
          const yesAnswers = data.reduce((acc, cat) => acc + cat.items.filter(i => i.status === 'yes').length, 0);

          const score = answeredQuestions > 0 ? Math.round((yesAnswers / answeredQuestions) * 100) : 0;

                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold bg-rose-100 text-rose-700 print-bg-white print-text-black print:font-bold">
                                      [ HAYIR ]
                                    </span>
                                  ) : (
                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold bg-slate-200 text-slate-600 print-bg-white print-text-black">
                                      [ BOŞ ]
                                    </span>
                                  )}
                                </div>
                              </div>
                              {item.comment && (
                                <div className="mt-2 text-sm text-slate-600 italic print-text-black">
                                  <span className="font-bold print:inline hidden">Not: </span>{item.comment}
                                </div>
                              )}
                              {item.image && (
                                <div className="mt-4 print-break-inside-avoid print:mt-2">
                                  <p className="text-xs font-semibold text-slate-400 mb-2 uppercase print-text-black">Fotoğraf:</p>
                                  <img src={item.image} alt="Kanıt" className="max-h-64 rounded-lg object-contain border border-slate-200 print:max-h-48 print-border-black" />
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen text-slate-800 font-sans pb-32">
              <div className="bg-slate-900 text-white p-6 shadow-xl rounded-b-[2.5rem] mb-6">
                <div className="flex justify-center mb-6 pt-2">
                  <h1 className="text-4xl font-serif font-black tracking-[0.2em]">DERİMOD</h1>
                </div>
                <h2 className="text-xl font-medium mb-4 text-slate-300 text-center">Mağaza Denetim Formu</h2>
                
                <div className="bg-white/10 rounded-2xl p-4 space-y-3">
                  <div className="flex items-center bg-white/10 rounded-xl px-4 py-1">
                    <IconStore className="w-5 h-5 text-slate-300 mr-3" />
                    <input type="text" placeholder="Mağaza Adı (örn: Şişli)" value={storeName} onChange={(e) => setStoreName(e.target.value)} className="w-full bg-transparent py-3 text-white placeholder-slate-400 focus:outline-none"/>
                  </div>
                  <div className="flex items-center bg-white/10 rounded-xl px-4 py-1">
                    <IconUsers className="w-5 h-5 text-slate-300 mr-3" />
                    <input type="text" placeholder="Denetmen Adı Soyadı" value={auditorName} onChange={(e) => setAuditorName(e.target.value)} className="w-full bg-transparent py-3 text-white placeholder-slate-400 focus:outline-none"/>
                  </div>
                  <div className="flex items-center bg-white/10 rounded-xl px-4 py-1">
                    <IconCalendar className="w-5 h-5 text-slate-300 mr-3" />
                    <input type="date" value={auditDate} onChange={(e) => setAuditDate(e.target.value)} className="w-full bg-transparent py-3 text-white focus:outline-none [color-scheme:dark]"/>
                  </div>
                </div>

                <div className="mt-6">
                  <div className="flex justify-between text-sm font-medium mb-2 text-slate-300">
                    <span>İlerleme Durumu</span>
                    <span>{answeredQuestions} / {totalQuestions}</span>
                  </div>
                  <div className="w-full bg-slate-800 rounded-full h-2.5">
                    <div className="bg-white h-2.5 rounded-full transition-all duration-500 ease-out" style={{ width: `${progress}%` }}></div>
                  </div>
                </div>
              </div>

              <div className="max-w-3xl mx-auto px-4 space-y-6">
                {data.map((category) => (
                  <div key={category.id} className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div className="bg-slate-50 px-5 py-4 border-b border-slate-200 flex items-center">
                      <div className="bg-slate-900 text-white p-2.5 rounded-xl mr-4">
                        {category.icon}
                      </div>
                      <h2 className="text-lg font-bold text-slate-800">{category.title}</h2>
                    </div>
                    
                    <div className="divide-y divide-slate-100">
                      {category.items.map((item) => (
                        <div key={item.id} className="p-5">
                          <p className="font-semibold text-slate-800 mb-4">{item.text}</p>
                          <div className="flex gap-3 mb-4">
                            <button onClick={() => handleStatusChange(category.id, item.id, 'yes')} className={`flex-1 flex items-center justify-center py-3.5 rounded-xl border-2 font-bold transition-all ${item.status === 'yes' ? 'bg-emerald-50 border-emerald-500 text-emerald-700' : 'bg-white border-slate-200 text-slate-600'}`}>
                              <IconCheckCircle className={`w-5 h-5 mr-2 ${item.status === 'yes' ? 'text-emerald-500' : 'text-slate-400'}`} /> Evet
                            </button>
                            <button onClick={() => handleStatusChange(category.id, item.id, 'no')} className={`flex-1 flex items-center justify-center py-3.5 rounded-xl border-2 font-bold transition-all ${item.status === 'no' ? 'bg-rose-50 border-rose-500 text-rose-700' : 'bg-white border-slate-200 text-slate-600'}`}>
                              <IconXCircle className={`w-5 h-5 mr-2 ${item.status === 'no' ? 'text-rose-500' : 'text-slate-400'}`} /> Hayır
                            </button>
                          </div>
                          <div className="space-y-3">
                            <div className="relative">
                              <IconMessageSquare className="absolute left-3.5 top-3.5 w-5 h-5 text-slate-400" />
                              <textarea value={item.comment} onChange={(e) => handleCommentChange(category.id, item.id, e.target.value)} placeholder="Not ekle..." className="w-full bg-slate-50 border border-slate-200 rounded-xl pl-11 pr-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900" rows="2" />
                            </div>
                            {!item.image ? (
                              <div>
                                <input type="file" accept="image/*" capture="environment" id={`img-${item.id}`} className="hidden" onChange={(e) => handleImageUpload(category.id, item.id, e)} />
                                <label htmlFor={`img-${item.id}`} className="inline-flex items-center justify-center w-full py-3.5 border-2 border-dashed border-slate-300 rounded-xl text-slate-600 font-bold cursor-pointer">
                                  <IconCamera className="w-5 h-5 mr-2" /> Fotoğraf Çek / Ekle
                                </label>
                              </div>
                            ) : (
                              <div className="relative rounded-xl overflow-hidden border-2 border-slate-200 h-48 bg-slate-100 flex items-center justify-center">
                                <img src={item.image} className="max-h-full object-contain" />
                                <button onClick={() => removeImage(category.id, item.id)} className="absolute top-2 right-2 bg-rose-500 text-white p-2 rounded-lg"><IconTrash className="w-5 h-5" /></button>
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>

              <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-lg border-t z-40">
                <button onClick={() => { window.scrollTo(0,0); setIsPreview(true); }} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg flex items-center justify-center shadow-lg active:scale-95">
                  <IconEye className="w-6 h-6 mr-2" /> Önizle ve PDF Oluştur
                </button>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
