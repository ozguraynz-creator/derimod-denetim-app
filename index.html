        // --- ANA UYGULAMA ---
        function App() {
          const [data, setData] = useState(INITIAL_DATA);
          const [isPreview, setIsPreview] = useState(false);
          const [storeName, setStoreName] = useState('');
          const [auditorName, setAuditorName] = useState('');
          const [auditDate, setAuditDate] = useState(new Date().toISOString().split('T')[0]);

          const handleStatusChange = (categoryId, itemId, newStatus) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, status: newStatus } : item) };
            }));
          };

          const handleCommentChange = (categoryId, itemId, comment) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, comment } : item) };
            }));
          };

          const handleImageUpload = (categoryId, itemId, e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                setData(prev => prev.map(cat => {
                  if (cat.id !== categoryId) return cat;
                  return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, image: reader.result } : item) };
                }));
              };
              reader.readAsDataURL(file);
            }
          };

          const removeImage = (categoryId, itemId) => {
            setData(prev => prev.map(cat => {
              if (cat.id !== categoryId) return cat;
              return { ...cat, items: cat.items.map(item => item.id === itemId ? { ...item, image: null } : item) };
            }));
          };

          const generatePDF = () => {
            window.print();
          };

          const totalQuestions = data.reduce((acc, cat) => acc + cat.items.length, 0);
          const answeredQuestions = data.reduce((acc, cat) => acc + cat.items.filter(i => i.status !== null).length, 0);
          const yesAnswers = data.reduce((acc, cat) => acc + cat.items.filter(i => i.status === 'yes').length, 0);
          const progress = Math.round((answeredQuestions / totalQuestions) * 100) || 0;
          const score = answeredQuestions > 0 ? Math.round((yesAnswers / answeredQuestions) * 100) : 0;

          if (isPreview) {
            return (
              <div className="min-h-screen text-gray-800 font-sans pb-24 print-bg-white print:pb-0">

                    </div>

                    <p className="text-slate-500 mt-2 font-medium print-text-black">Tarih: {new Date(auditDate).toLocaleDateString('tr-TR')}</p>
                    
                    <div className="flex flex-col md:flex-row justify-center gap-4 mt-6 print:mt-4">
                      <div className="bg-slate-50 px-6 py-3 rounded-lg border border-slate-100 flex-1 max-w-xs mx-auto print-border-black print-bg-white">
                        <span className="block text-xs font-semibold text-slate-400 uppercase mb-1 print-text-black">Mağaza Adı</span>

                      </div>
                      <div className="bg-slate-50 px-6 py-3 rounded-lg border border-slate-100 flex-1 max-w-xs mx-auto print-border-black print-bg-white">

                      </div>
                    </div>

                    <div className="flex justify-center gap-6 mt-6 print:mt-4">

                      <div className="text-center">
